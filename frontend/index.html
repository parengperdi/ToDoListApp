<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <!-- Load AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Custom AngularJS logic -->
    <script src="app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .completed { text-decoration: line-through; color: gray; }
    </style>
</head>
<body ng-controller="TodoController">
    <h1>To-Do List</h1>

    <!-- Input field to add a new task -->
    <input type="text" ng-model="newTask" placeholder="Add a new task">
    <button ng-click="addTask()">Add</button>

    <!-- Task list -->
    <ul>
        <li ng-repeat="task in tasks">
            <input type="checkbox" ng-model="task.completed" ng-change="updateTask(task)">
            <span ng-class="{'completed': task.completed}">{{ task.title }}</span>
            <button ng-click="deleteTask(task.id)">Delete</button>
        </li>
    </ul>
</body>
</html>
